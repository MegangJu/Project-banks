    <!-- LOGIN FORM CREATION -->
        <div class="login-section">
            <div class="form-box login">
                <form action="">
                    <h2>MegTech</h2>
                  <center><img src="img/logo.png" width="100" height="100"></center>
                    <div class="input-box">
                      <input id="uname" type="text"  placeholder="Email"  required>   
                    </div>
                    <div class="input-box">
                        <input id="pwd" type="password"  placeholder="Password" required>
                    </div>
                    <div class="remember-password">
                        <label for=""><input type="checkbox" name="" id="">Remember Me</label>
                        <a href="#" >Forget Password?</a>
                    </div>
                    <button id="submit">Login</button>
                    <h1 id="indicator"></h1>
                    <div class="create-account">
                        <p>Don't yet have an account? <a href="#" class="register-link">Sign Up</a></p>
                    </div>
                </form>
            </div>
            <div class="form-box register">
                <form action="">
                   <h2>Sign Up</h2>
                    <div class="input-box">
                       
                        <input type="text"  placeholder="Username" required>
                    </div>
                    <div class="input-box">
                        
                        <input  type="text"  placeholder="Email" required>
                       
                    </div>
                    <div class="input-box">
                       
                        <input  type="password"  placeholder="Password" required >
                    </div>
                    <div class="input-box">
                       
                        <input type="password"  placeholder="Confirm Password"required>
                 
                  </div>
                    <div class="remember-password">
                        <label for=""><input type="checkbox">I agree with this statement</label>
                    </div>
                    <button class="btn">Sign up</button>
                    <div class="create-account">
                        <p>Already Have An Account? <a href="#" class="login-link">Sign In</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
